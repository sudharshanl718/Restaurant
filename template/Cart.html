<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="cart-item">
            <img src="Idli.jpg" alt="Idly" width="300px" height="200px" fill>
            <h5 class="card-title">Idly</h5>
            <p class="card-text">
                Idly is a soft, fluffy steamed rice cake from South India, made from fermented rice and urad dal batter, often served with chutneys and sambar.
            </p>
            <h5 class="price">$1</h5>
            <button class="minus">-</button><span class="count">1</span><button class="plus">+</button>
        </div>
    </div>
    <div class="order-summary">
        <h3>Order Summary</h3>
        <hr />
        <p>Subtotal: <span>$10</span></p>
        <p>Est. total: <span>$10</span></p>
        <hr />
        <button class="place-order">Place Order</button>
    </div>
</body>
</html>
